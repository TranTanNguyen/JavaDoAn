<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn hàng của bạn</title>
    <!-- Các thư viện CSS cần thiết -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Danh sách đơn hàng của bạn</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Mã đơn hàng</th>
            <th scope="col">Ngày đặt hàng</th>
            <th scope="col">Tổng tiền</th>
            <!-- Thêm các cột thông tin khác của đơn hàng nếu cần -->
        </tr>
        </thead>
        <tbody>
        <!-- Duyệt và hiển thị từng đơn hàng -->
        <tr th:each="order, iterStat : ${orders}">
            <td th:text="${iterStat.index + 1}"></td>
            <td><a th:href="@{/order/details(orderId=${order.id})}" th:text="${order.orderCode}"></a></td>
            <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${order.totalAmount}"></td>
            <!-- Thêm các cột thông tin khác của đơn hàng nếu cần -->
        </tr>
        </tbody>
    </table>
</div>
<!-- Các script JS cần thiết -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
