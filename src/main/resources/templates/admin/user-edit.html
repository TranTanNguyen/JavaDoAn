<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa người dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section class="container mt-5">
    <h1 class="mb-4">Chỉnh sửa người dùng</h1>
    <form th:action="@{/admin/user}" th:object="${user}" method="post">
        <div class="form-group mb-4">
            <label for="username">Tên người dùng</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
        </div>
        <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="form-group mb-4">
            <label for="phone">Điện thoại</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}">
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Lưu</button>
            <a href="/admin/users" class="btn btn-secondary btn-lg btn-block">Hủy</a>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
