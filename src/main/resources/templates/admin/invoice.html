<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hóa đơn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #007bff;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: #ffffff;
      border: none;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
    }
    table th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Hóa đơn</h1>
  <div>
    <h2>Thông tin hóa đơn</h2>
    <p><strong>Mã đơn hàng:</strong> <span th:text="${order.id}"></span></p>
    <p><strong>Tên khách hàng:</strong> <span th:text="${order.customerName}"></span></p>
    <p><strong>Địa chỉ:</strong> <span th:text="${order.shippingAddress}"></span></p>
    <p><strong>Số điện thoại:</strong> <span th:text="${order.phoneNumber}"></span></p>
    <p><strong>Email:</strong> <span th:text="${order.email}"></span></p>
  </div>
  <div>
    <h2>Thông tin đơn hàng</h2>
    <table class="table">
      <thead>
      <tr>
        <th>Tên sản phẩm</th>
        <th>Số lượng</th>
        <th>Giá tiền</th>
        <th>Tổng tiền</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="detail : ${order.orderDetails}">
        <td th:text="${detail.product.name}">Tên sản phẩm</td>
        <td th:text="${detail.quantity}">Số lượng</td>
        <td th:text="${detail.product.price}">Giá tiền</td>
        <td th:text="${detail.quantity * detail.product.price}">Tổng tiền</td>
      </tr>
      </tbody>
    </table>
  </div>
  <a href="/admin/list" class="btn btn-secondary mt-2">Quay lại danh sách đơn hàng</a>
</div>
</body>
</html>
